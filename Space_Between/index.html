<!DOCTYPE html>

    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-3xl mt-12 " >Space Between</h1>
    <div class="mt-12 grid grid-cols-3 gap-10 text-3xl  hover:space-y-32   " >
        <div class="w-60 bg-gray-400 p-12  " >1</div>
        <div class="w-60 bg-gray-400 p-12 " >2</div>
        <div class="w-60 bg-gray-400 p-12 " >3</div>
        <div class="w-60 bg-gray-400 p-12 " >4</div>
        <div class="w-60 bg-gray-400 p-12 " >5</div>

        <div class="w-60 bg-gray-400 p-12 " >7</div>

    </div>


    <h1 class="text-3xl mt-12 " >Space Between</h1>
    <div class="mt-12 flex flex-col space-y-24  " >
        <div class="w-60 bg-gray-400 p-12  " >1</div>
        <div class="w-60 bg-gray-400 p-12 " >2</div>
        <div class="w-60 bg-gray-400 p-12 " >3</div>
        <div class="w-60 bg-gray-400 p-12 " >4</div>

    </div>

        <div class="w-60 bg-gray-400 p-12  " >1</div>
        <div class="w-60 bg-gray-400 p-12 " >2</div>

        <div class="w-60 bg-gray-400 p-12 " >4</div>
        <div class="w-60 bg-gray-400 p-12 " >5</div>
        <div class="w-60 bg-gray-400 p-12 " >6</div>
        <div class="w-60 bg-gray-400 p-12 " >7</div>
        <div class="w-60 bg-gray-400 p-12 " >8</div>
    </div>

        <div class="w-60 bg-gray-400 p-12  " >1</div>
        <div class="w-60 bg-gray-400 p-12 " >2</div>
        <div class="w-60 bg-gray-400 p-12 " >3</div>
        <div class="w-60 bg-gray-400 p-12 " >4</div>
        <div class="w-60 bg-gray-400 p-12 " >5</div>
        <div class="w-60 bg-gray-400 p-12 " >6</div>
        <div class="w-60 bg-gray-400 p-12 " >7</div>
        <div class="w-60 bg-gray-400 p-12 " >8</div>
    </div>
