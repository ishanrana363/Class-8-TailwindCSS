<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-3xl mt-7 " >Flex Grow Grow-1</h1>

    <div class="flex gap-5 mt-10 bg-gray-400 pt-7 pb-7 text-3xl text-center " >
        <div class="bg-teal-300 w-[50%] grow-0  p-5 " >1</div>
        <div class="bg-teal-300 w-[20%] grow p-5 " >2</div>
        <div class="bg-teal-300 w-[20%] p-5 " >3</div>
    </div>


    <h1 class="text-3xl mt-7 " >Flex Grow Grow-1 With Hover </h1>

    <div class="flex gap-5 mt-10 bg-gray-400 pt-7 pb-7 text-3xl text-center " >
        <div class="bg-teal-300 w-[50%] hover:grow  p-5 " >1</div>
        <div class="bg-teal-300 w-[20%] hover:grow p-5 " >2</div>
        <div class="bg-teal-300 w-[20%] p-5 " >3</div>
    </div>


    <h1 class="text-3xl mt-7 " >Flex Grow Grow-1 With Break Point </h1>

    <div class="flex gap-5 mt-10 bg-gray-400 p-7 text-3xl text-center " >
        <div class="bg-teal-300 w-[40%] hover:grow  p-5 " >1</div>
        <div class="bg-teal-300 w-[20%] md:grow p-5 " >2</div>
        <div class="bg-teal-300 w-[20%] p-5 " >3</div>
    </div>




</body>
</html>
