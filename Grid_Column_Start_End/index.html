<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <h1 class="text-3xl mt-7  " > Col span </h1>

    <div class="mt-10 grid gap-6 grid-cols-4 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5  " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5 col-span-3 " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>


    <h1 class="text-3xl mt-7  " > Col Span With Hover </h1>

        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5 hover:col-span-3 " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>


    <h1 class="text-3xl mt-7  " > Col Span Full  </h1>



    <div class="mt-10 grid gap-6 grid-cols-4 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5  " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5 col-span-full  " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>


    <h1 class="text-3xl mt-7  " > Col Span Start  </h1>


    <div class="mt-10 grid gap-6 grid-cols-4 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5 col-start-4 " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5  " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>

        <div class="w-[200px] bg-teal-500 p-5 " >12</div>

    <h1 class="text-3xl mt-7  " > Col Span With Break Point  </h1>



    <div class="mt-3 grid gap-6 grid-cols-4 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5 md:col-start-3 " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5  " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>


    <h1 class="text-3xl mt-7  " > Col Span End  </h1>



    <div class="mt-3 grid gap-6  bg-red-500 grid-cols-4 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5 col-end-4 " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5  " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>






</body>
</html>
