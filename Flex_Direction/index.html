<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="mt-5 text-3xl " >Tailwind flex row </h1>

    <div class="flex gap-10 flex-row " >
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >1</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >2</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >3</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >4</div>
    </div>

    <h1 class="mt-5 text-3xl " >Tailwind row reverse</h1>

    <div class="flex gap-10 flex-row-reverse " >
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >1</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >2</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >3</div>
        <div class="basis-1/4 bg-red-500 p-4 mt-5 text-center text-white text-2xl " >4</div>
    </div>


    <h1 class="mt-5 text-3xl " >Tailwind flex col </h1>


    <div class="flex gap-10 flex-col " >
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >1</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >2</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >3</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >4</div>
    </div>


    <h1 class="mt-5 text-3xl " >Tailwind flex col reverse </h1>



    <div class="flex gap-10 flex-col-reverse  " >
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >1</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >2</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >3</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >4</div>
    </div>


    <h1 class="mt-5 text-3xl " >Tailwind hover  </h1>


    <div class="flex gap-10 flex-col-reverse hover:flex-row " >
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >1</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >2</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >3</div>
        <div class="basis-1/4 bg-blue-600 p-4 mt-5 text-center text-white text-2xl " >4</div>
    </div>



</body>
</html>
