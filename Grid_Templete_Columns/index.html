<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <h1 class="text-3xl mt-7  " >Grid Templete Column</h1>

    <div class="mt-10 grid gap-6 grid-cols-3 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5 " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5 " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 " >7</div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>


    <h1 class="text-3xl mt-7  " > Subgrid </h1>


    <div class="mt-10 grid gap-6 grid-cols-3 text-center text-4xl " >
        <div class="w-[200px] bg-teal-500 p-5 " >1</div>
        <div class="w-[200px] bg-teal-500 p-5 " >2</div>
        <div class="w-[200px] bg-teal-500 p-5 " >3</div>
        <div class="w-[200px] bg-teal-500 p-5 " >4</div>
        <div class="w-[200px] bg-teal-500 p-5 " >5</div>
        <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        <div class="w-[200px] bg-teal-500 p-5 grid grid-cols-subgrid gap-4 col-span-5 " >
            <div class="w-[200px] bg-teal-500 p-5  " >4</div>
            <div class="w-[200px] bg-teal-500 p-5 " >5</div>
            <div class="w-[200px] bg-teal-500 p-5 " >6</div>
            <div class="w-[200px] bg-teal-500 p-5 " >5</div>
            <div class="w-[200px] bg-teal-500 p-5 " >6</div>
            <div class="w-[200px] bg-teal-500 p-5 " >5</div>
            <div class="w-[200px] bg-teal-500 p-5 " >6</div>
        </div>
        <div class="w-[200px] bg-teal-500 p-5 " >8</div>
        <div class="w-[200px] bg-teal-500 p-5 " >9</div>
        <div class="w-[200px] bg-teal-500 p-5 " >10</div>
        <div class="w-[200px] bg-teal-500 p-5 " >11</div>
        <div class="w-[200px] bg-teal-500 p-5 " >12</div>
    </div>




</body>
</html>
