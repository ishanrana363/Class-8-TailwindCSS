<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-3xl mt-5 mb-5 " >Flex-none flex-initial Flex-none </h1>

    <div class="flex p-6 bg-gray-400 gap-5 text-center text-3xl  " >
        <div class="w-[20%] bg-teal-600 p-5 flex-none " >1</div>
        <div class="w-[20%] bg-teal-600 p-5 flex-initial " >2</div>
        <div class="w-[15%] bg-teal-600 p-5 flex-initial " >3</div>
        <div class="w-[10%] bg-teal-600 p-5 flex-initial " >4</div>
    </div>

    <h1 class="text-3xl mt-5 mb-5 " >Flex-1 </h1>



    <div class="flex p-6 bg-gray-400 gap-5 text-center text-3xl  " >
        <div class="w-[20%] bg-teal-600 p-5 flex-none " >1</div>
        <div class="w-[20%] bg-teal-600 p-5 flex-1 " >2</div>
        <div class="w-[15%] bg-teal-600 p-5 flex-1 " >3</div>
        <div class="w-[10%] bg-teal-600 p-5 flex-initial " >4</div>
    </div>



    <h1 class="text-3xl mt-5 mb-5 " >Flex-1 With Hover </h1>



    <div class="flex p-6 bg-gray-400 gap-5 text-center text-3xl  " >
        <div class="w-[20%] bg-teal-600 p-5 flex-none " >1</div>
        <div class="w-[20%] bg-teal-600 p-5 flex-1 " >2</div>
        <div class="w-[15%] bg-teal-600 p-5 flex-initial hover:flex-1 " >3</div>
        <div class="w-[10%] bg-teal-600 p-5 flex-initial " >4</div>
    </div>


    <h1 class="text-3xl mt-5 mb-5 " >Flex-1 With Break Point </h1>




    <div class="flex p-6 bg-gray-400 gap-5 text-center text-3xl  " >
        <div class="w-[20%] bg-teal-600 p-5 flex-none " >1</div>
        <div class="w-[20%] bg-teal-600 p-5 flex-1 " >2</div>
        <div class="w-[15%] bg-teal-600 p-5 flex-initial " >3</div>
        <div class="w-[10%] bg-teal-600 p-5 flex-initial md:flex-1  " >4</div>
    </div>





</body>
</html>
