<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-3xl mt-12 " >Justify-Self-Auto</h1>
    <div class="mt-12 grid gap-4 text-3xl  " >
        <div class="w-[150px] bg-lime-700 p-12 justify-self-auto " >
            1

        </div>
        <div class="w-[150px] bg-lime-700 p-12 justify-self-center " >2</div>
        <div class="w-[150px] bg-lime-700 p-12 justify-self-end  " >3</div>
        <div class="w-[150px] bg-lime-700 p-12 justify-self-stretch " >4</div>
        <div class="w-[150px] bg-lime-700 p-12 justify-self-start md:justify-self-end " >
            5
        </div>
        <div class="w-[150px] bg-lime-700 p-12 " >6</div>
    </div>
</body>
</html>
