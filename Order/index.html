<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <h1 class="text-3xl mt-8" >Order fast and last</h1>


    <div class="flex gap-10 mt-12 bg-gray-300 p-8 text-3xl " >
        <div class="bg-teal-500 w-[15%] p-8  " >1</div>
        <div class="bg-teal-500 w-[15%] p-8 order-last " >2</div>
        <div class="bg-teal-500 w-[15%] p-8 " >3</div>
        <div class="bg-teal-500 w-[15%] p-8 " >4</div>
    </div>


    <h1 class="text-3xl mt-8" >Order Fast And Last With Hover </h1>


    <div class="flex gap-10 mt-12 bg-gray-300 p-8 text-3xl " >
        <div class="bg-teal-500 w-[15%] p-8 order-first hover:order-last " >1</div>
        <div class="bg-teal-500 w-[15%] p-8 " >2</div>
        <div class="bg-teal-500 w-[15%] p-8 " >3</div>
        <div class="bg-teal-500 w-[15%] p-8 " >4</div>
    </div>


    <h1 class="text-3xl mt-8" >Order Fast And Last With Break Point </h1>



    <div class="flex gap-10 mt-12 bg-gray-300 p-8 text-3xl " >
        <div class="bg-teal-500 w-[15%] p-8 order-first md:order-last " >1</div>
        <div class="bg-teal-500 w-[15%] p-8 " >2</div>
        <div class="bg-teal-500 w-[15%] p-8 " >3</div>
        <div class="bg-teal-500 w-[15%] p-8 " >4</div>
    </div>



</body>
</html>
