<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-3xl mt-12 " >Justify-Start</h1>
    <div class="flex gap-10 justify-start mt-12 " >
        <div class=" w-30 bg-yellow-300 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >5</div>
    </div>


    <h1 class="text-3xl mt-12 " >Justify-Center</h1>

    <div class="flex gap-10 justify-center text-3xl mt-12 bg-gray-400 p-12  " >
        <div class=" w-30 bg-yellow-300 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-300 p-12  "  >5</div>
    </div>



    <h1 class="text-3xl mt-12 " >Justify-End And Hover </h1>

    <div class="flex gap-10 justify-end hover:justify-between text-3xl mt-12 bg-gray-400 p-12  " >
        <div class=" w-30 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >5</div>
    </div>


    <h1 class="text-3xl mt-12 " >Justify-Between And Hover </h1>

    <div class="flex gap-10 justify-between  text-3xl mt-12 bg-gray-400 p-12  " >
        <div class=" w-30 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >5</div>
    </div>


    <h1 class="text-3xl mt-12 " >Justify-Between And Hover </h1>

    <div class="flex gap-10 justify-between hover:justify-start  text-3xl mt-12 bg-gray-400 p-12  " >
        <div class=" w-30 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >5</div>
    </div>


    
    <h1 class="text-3xl mt-12 " >Justify-Around  </h1>

    <div class="flex gap-10 justify-around  text-3xl mt-12 bg-gray-400   " >
        <div class=" w-30 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >5</div>
    </div>



    <h1 class="text-3xl mt-12 " >Justify-Evently  </h1>

    <div class="flex gap-10 justify-evenly  text-3xl mt-12 bg-gray-400   " >
        <div class=" w-30 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >3</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >4</div>
        <div class=" w-30 bg-yellow-500 p-12  "  >5</div>
    </div>


    <h1 class="text-3xl mt-12 " >Justify-Stretch  </h1>

    <div class="grid grid-flow-col justify-stretch text-3xl mt-12 bg-gray-400   " >
        <div class=" w-20 bg-yellow-500 p-12  "  >1</div>
        <div class=" w-20 bg-yellow-500 p-12  "  >2</div>
        <div class=" w-20 bg-yellow-500 p-12  "  >3</div>
    </div>


</body>
</html>
