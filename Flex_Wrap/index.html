<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <h1 class="text-3xl p-10   " >Flex Nowarp</h1>

    <div class="flex gap-7 flex-nowrap bg-gray-400 p-5 " >
        <div class=" w-[50%] bg-violet-600 p-6 " >1</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >2</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >3</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >4</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >5</div>
    </div>



    <h1 class="text-3xl p-10 " >Flex Wrap</h1>




    <div class="flex gap-7 flex-wrap bg-gray-400 p-5 " >
        <div class=" w-[50%] bg-violet-600 p-6 " >1</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >2</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >3</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >4</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >5</div>
    </div>

    <h1 class="text-3xl p-10 " >Flex Wrap hover </h1>

    <div class="flex gap-7 flex-wrap bg-gray-400 p-5 hover:flex-nowrap " >
        <div class=" w-[50%] bg-violet-600 p-6 " >1</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >2</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >3</div>
        <div class=" w-[30%] bg-violet-600 p-6 " >4</div>
        <div class=" w-[50%] bg-violet-600 p-6 " >5</div>
    </div>


    <h1 class="text-3xl p-10 " >Flex Wrap reverse </h1>



    <div class="flex gap-7 flex-wrap-reverse bg-gray-400 p-5  " >
        <div class=" w-[50%] bg-teal-600 p-6 " >1</div>
        <div class=" w-[30%] bg-teal-600 p-6 " >2</div>
        <div class=" w-[50%] bg-teal-600 p-6 " >3</div>
        <div class=" w-[30%] bg-teal-600 p-6 " >4</div>
        <div class=" w-[50%] bg-teal-600 p-6 " >5</div>
    </div>


    <h1 class="text-3xl p-10 " >Flex Wrap break point </h1>



    <div class="flex gap-7 flex-wrap-reverse md:flex-wrap  " >
        <div class=" w-[50%] bg-teal-600 p-6 " >1</div>
        <div class=" w-[30%] bg-teal-600 p-6 " >2</div>
        <div class=" w-[50%] bg-teal-600 p-6 " >3</div>
        <div class=" w-[30%] bg-teal-600 p-6 " >4</div>
        <div class=" w-[50%] bg-teal-600 p-6 " >5</div>
    </div>



</body>
</html>
